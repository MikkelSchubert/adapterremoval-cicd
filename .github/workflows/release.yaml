name: release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release-unix:
    name: build assets for ${{ matrix.os }} with ${{ matrix.cxx }}

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64-linux
          - os: macos-latest
            arch: aarch64-osx
          - os: windows-latest
            arch: x86_64-windows
      # Do not auto-cancel other runners if one fails
      fail-fast: false

    env:
      CXX: ${{ matrix.cxx }}
      TARGET: "adapterremoval3-${{ github.ref_name }}-${{ matrix.arch }}"

    steps:
      - name: Disable man-db building
        if: ${{ matrix.os == 'ubuntu-latest' }}
        # This speeds up apt-get, by preventing the man-db step from running
        run: sudo rm -vf /var/lib/man-db/auto-update

      # - name: harden runner
      #   uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
      #   with:
      #     egress-policy: audit
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - if: ${{ matrix.os == 'windows-latest' }}
        uses: msys2/setup-msys2@4f806de0a5a7294ffabaff804b38a9b435a73bda # v2.30.0
        with:
          msystem: ucrt64

      - if: ${{ matrix.os != 'windows-latest' }}
        name: dependencies (Unix)
        run: bash scripts/setup-${{ matrix.os }}.sh

      - if: ${{ matrix.os == 'windows-latest' }}
        name: dependencies (Windows)
        shell: msys2 {0}
        run: bash scripts/setup-${{ matrix.os }}.sh

      - if: ${{ matrix.os == 'ubuntu-latest' }}
        name: setup, build, test, and bundle (Linux)
        run: |
          make static-container static DOCS=true
          bash scripts/build-bundle.sh "build/static/install/usr/local" "${TARGET}"

      - if: ${{ matrix.os == 'macos-latest' }}
        name: setup, build, test, and bundle (OSX)
        run: |
          bash scripts/build-common.sh DOCS=true
          bash scripts/build-bundle.sh "build/install/opt/homebrew" "${TARGET}"

      - if: ${{ matrix.os == 'windows-latest' }}
        name: setup, build, test, and bundle (Windows)
        shell: msys2 {0}
        run: |
          bash scripts/build-common.sh STATIC=true DOCS=true
          bash scripts/build-bundle.sh "build/install/usr/local" "${TARGET}"

      - name: Read changelog
        id: changelog
        shell: bash
        run: |
          r=$(sed '1,/^## /d;/^## /,$d' CHANGES.md)
          r="${r//'%'/'%25'}"    # escape %
          r="${r//$'\n'/'%0A'}"  # escape '\n'
          r="${r//$'\r'/}"       # remove '\r'
          echo "TEXT=$r" >> $GITHUB_OUTPUT

      - name: upload binaries to release
        uses: svenstaro/upload-release-action@6b7fa9f267e90b50a19fef07b3596790bb941741 # v2.11.3
        with:
          file: "adapterremoval3-${{ github.ref_name }}-${{ matrix.arch }}.tar.gz"
          asset_name: "adapterremoval3-${{ github.ref_name }}-${{ matrix.arch }}.tar.gz"
          tag: ${{ github.ref }}
          draft: true
          body: ${{ steps.changelog.outputs.TEXT }}
