name: release

on:
  push:
    branches: [main]
    # tags:
    #  - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: build assets for ${{ matrix.os }} with ${{ matrix.cxx }}

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: adapterremoval3-x86_64-linux
          # - os: macos-latest
          #  name: adapterremoval3-aarch64-osx
      # Do not auto-cancel other runners if one fails
      fail-fast: false

    env:
      CXX: ${{ matrix.cxx }}
      UV_SYSTEM_PYTHON: 1

    steps:
      # - name: Disable man-db building
      #   if: ${{ matrix.os == 'ubuntu-latest' }}
      #   # This speeds up apt-get, by preventing the man-db step from running
      #   run: sudo rm -vf /var/lib/man-db/auto-update

      # - name: harden runner
      #   uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
      #   with:
      #     egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      # - uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
      #   with:
      #     python-version: "3.x"
      # - uses: astral-sh/setup-uv@f94ec6bedd8674c4426838e6b50417d36b6ab231 # v5.3.1
      #   with:
      #     version: "latest"

      # Use mold for faster linking
      # - uses: rui314/setup-mold@45c2b085bbc0283c8e1443d4a511aaa1eda5a3a1 # v1
      #   with:
      #     mold-version: 2.38.0
      #     make-default: true

      - name: dependencies (OS specific)
        run: bash scripts/setup-${{ matrix.os }}.sh

      - name: dependencies (common)
        run: bash scripts/setup-common.sh

      - if: ${{ matrix.os == 'macos-latest' }}
        name: build, test, and bundle
        run: |
          bash scripts/build-common.sh STATIC=true
          mv "install" "${{ matrix.name }}"
          strip "${{ matrix.name }}/bin/adapterremoval3"
          tar cvzf "${{ matrix.name }}.tar.gz" "${{ matrix.name }}"

      - if: ${{ matrix.os == 'ubuntu-latest' }}
        name: build, test, and bundle
        run: |
          make static-container static
          mv "build/static/install" "${{ matrix.name }}"
          strip "${{ matrix.name }}/bin/adapterremoval3"
          tar cvzf "${{ matrix.name }}.tar.gz" "${{ matrix.name }}"

      - name: bundle assets
        run: bash scripts/bundle-common.sh ${{ matrix.name }}

      - name: Read changelog
        id: changelog
        shell: bash
        run: |
          r=$('1,/^## /d;/^## /,$d' CHANGES.md)
          r="${r//'%'/'%25'}"    # escape %
          r="${r//$'\n'/'%0A'}"  # escape '\n'
          r="${r//$'\r'/'%0D'}"  # escape '\r'
          echo "TEXT=$r" >> $GITHUB_OUTPUT

      # - name: upload binaries to release
      #   uses: svenstaro/upload-release-action@6b7fa9f267e90b50a19fef07b3596790bb941741 # v2.11.3
      #   repo_token: ${{ secrets.GITHUB_TOKEN }}
      #   file: ${{ matrix.name }}.tar.gz
      #   asset_name: ${{ matrix.name }}.tar.gz
      #   tag: ${{ github.ref }}
      #   draft: true
      #   body: ${{ steps.changelog.outputs.TEXT }}